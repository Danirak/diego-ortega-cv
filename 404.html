<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página no encontrada — Diego Andrés Ortega Araya</title>
  <link rel="icon" href="src/assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="src/css/styles.css" />
  <style>
    .not-found{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .not-found .card{background:var(--eerie-black-2);padding:40px;border-radius:20px;border:1px solid var(--jet);max-width:600px;text-align:center;box-shadow:var(--shadow-2)}
    .not-found h1{margin:0 0 16px 0;font-size:48px;color:var(--orange-yellow-crayola);font-weight:var(--fw-600)}
    .not-found h2{margin:0 0 12px 0;font-size:24px;color:var(--white-2)}
    .not-found p{margin:0 0 24px 0;color:var(--light-gray-70);font-size:var(--fs-6);line-height:1.6}
    .not-found a{display:inline-block;padding:12px 24px;background:var(--border-gradient-onyx);color:var(--orange-yellow-crayola);border-radius:14px;text-decoration:none;font-weight:var(--fw-500);transition:var(--transition-1)}
    .not-found a:hover{background:var(--bg-gradient-yellow-1)}
  </style>
</head>
<body>
  <main class="not-found">
    <div class="card">
      <h1>404</h1>
      <h2>Página no encontrada</h2>
      <p>Lo sentimos, la página que buscas no existe o fue movida. Por favor verifica la URL o regresa al inicio.</p>
      <a href="/diego-ortega-portafolio/">
        <ion-icon name="home-outline" style="display:inline;margin-right:8px;vertical-align:middle"></ion-icon>
        Volver al inicio
      </a>
    </div>
  </main>
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
